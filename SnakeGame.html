<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game JS</title>
  <link rel="stylesheet" href="SnakeGameStyle.css" />
  <script src="script.js" defer></script>
</head>

<body>

  <div class="container">

    <canvas width="700" height="700" id="canvas"></canvas>

    <div class="current-score"></div>

    <div class="high-score"></div>

    <div class="game-over hide">

      <div class="message">Game Over!</div>

      <div class="game-over-score">

        <div class="current"></div>

        <div class="high"></div>

      </div>

      <div class="play-again">Play Again!</div>
    </div>

    <div id="button-container">

      <a href="index.html">
        <button id="button-mainMenu">
          Main Menu
        </button>
      </a>

    </div>

  </div>

</body>

</html>
